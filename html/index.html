<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Saúde++ - Teste da API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Saúde++ - Teste da API</h1>

    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5 class="card-title">Digite o prontuário</h5>
        <textarea id="prompt" class="form-control mb-3" rows="6" placeholder="Ex: Paciente João, 45 anos, pressão alta, colesterol elevado. Especialidade: Cardiologia."></textarea>
        <button class="btn btn-primary w-100" onclick="enviar()">Enviar</button>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Resposta da IA</h5>
        <pre id="resposta" class="bg-dark text-white p-3 rounded" style="min-height: 150px; white-space: pre-wrap;"></pre>
      </div>
    </div>
  </div>

  <script>
    async function enviar() {
      const prompt = document.getElementById("prompt").value;
      const respostaDiv = document.getElementById("resposta");

      respostaDiv.textContent = "Processando...";

      try {
        const resp = await fetch("http://localhost:8000/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ user_prompt: prompt })
        });

        const data = await resp.json();
        respostaDiv.textContent = data.texto;
      } catch (err) {
        respostaDiv.textContent = "Erro: " + err.message;
      }
    }
  </script>
</body>
</html>
