<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Sa√∫de++ - Teste da API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
  <link href="../css/sidebar.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div id="sidebar">
    <h4>Hist√≥rico de Conversas</h4>
  <button class="btn btn-success w-100 mb-2" id="nova-conversa-btn" style="border-radius: 8px;">+ Nova Conversa</button>
  <button class="btn btn-outline-danger w-100 mb-3" id="deletar-historico-btn" style="border-radius: 8px;">üóëÔ∏è Deletar Hist√≥ricos</button>
    <ul class="history-list" id="sidebar-history"></ul>
  </div>
  <div id="main-content">
    <div class="container py-5">
      <h1 class="text-center mb-4">Sa√∫de++ - Teste da API</h1>

      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <h5 class="card-title">Digite o prontu√°rio</h5>
          <label for="especialidade" class="form-label">Sua especialidade</label>
          <select id="especialidade" class="form-select mb-3" onchange="mostrarCampoOutra()">
            <option value="Cl√≠nica Geral">Cl√≠nica Geral</option>
            <option value="Cardiologia">Cardiologia</option>
            <option value="Endocrinologia">Endocrinologia</option>
            <option value="Geriatria">Geriatria</option>
            <option value="Pediatria">Pediatria</option>
            <option value="Neurologia">Neurologia</option>
            <option value="Outra">Outra</option>
          </select>
          <input type="text" id="especialidade_outra" class="form-control mb-3" placeholder="Digite sua especialidade" style="display:none;" />
          <textarea id="prompt" class="form-control mb-3" rows="6" placeholder="Ex: Paciente Jo√£o, 45 anos, press√£o alta, colesterol elevado."></textarea>
          <button class="btn btn-primary w-100 mb-2" onclick="enviar()">Enviar</button>
          <button class="btn btn-outline-secondary w-100" onclick="limparResposta()">Limpar Resposta</button>
        </div>
      </div>

      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <h5 class="card-title">Resposta da IA</h5>
          <pre id="resposta" class="bg-dark text-white p-3 rounded" style="min-height: 150px; white-space: pre-wrap;"></pre>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/main.js"></script>
  <script>
    function mostrarCampoOutra() {
      const select = document.getElementById('especialidade');
      const campoOutra = document.getElementById('especialidade_outra');
      if (select.value === 'Outra') {
        campoOutra.style.display = '';
        campoOutra.required = true;
      } else {
        campoOutra.style.display = 'none';
        campoOutra.required = false;
        campoOutra.value = '';
      }
    }
  </script>
</body>
</html>
